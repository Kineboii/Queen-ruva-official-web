<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconic technology</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #002244;
            overflow: hidden;
        }

        /* Loading Screen Styles */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #002244;
            z-index: 100;
            flex-direction: column;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: cyan;
            animation: blink 1s infinite;
        }

        #loading img {
            width: 150px;
            border-radius: 50%;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content (Hidden Initially) */
        #main-content {
            display: none;
        }

        /* Navigation Bar */
        nav {
            background-color: #002244;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav h1 {
            font-size: 1.5rem;
            color: cyan;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
            
        }

        nav ul li a:hover {
            color: cyan;
            
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: #002244;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero img {
            width: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: cyan;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hero button:hover {
            background-color: #0ff;
            transform: scale(1.1);
        }

        /* Wave Animation */
        .wave {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
            margin-top: -20px;
            background: #65BE7C;
        }

        .wave::before, .wave::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            animation: wave-animation 6s linear infinite;
            border-radius: 50%;
        }

        .wave::after {
            animation-delay: -3s;
        }

        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background: #002244;
            font-size: 0.9rem;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <h1>Loading iconic Technology...</h1>
        <img src="1736023834612logo.png" alt="Iconic Image">
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Navigation Bar -->
        <nav>
            <h1>ICONIC technology</h1>
            <ul>
                <li><a href="#about"></a></li>
                <li><a href="#projects"></a></li>
                <li><a href="service.html">HELP</a></li>
                <li><a href="#contact"></a></li>
                <li><a href="#blog"></a></li>
            </ul>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to QUEEN-RUVA AI</h1>
            <img src="1737311754834logo.png" alt="Iconic Image">
            <p>Here you can dawnload queen-ruva ai bot for free click dawnload .</p>
            <button <a href="dawnload.html">DAWNLOAD</button>
        </section>

        <!-- Wave Animation -->
        <div class="wave"></div>

        <!-- Footer Section -->
        <footer>
            <p>Powered by ICONICS--TECH| All Rights Reserved Â© 2024-2099</p>
        </footer>
    </div>

    <script>
        // Simulate loading screen
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3000); // Show loading screen for 3 seconds
        };
    </script>
</body>
</html>
