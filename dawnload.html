<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ICONICS-TECH - Download Center</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(45deg, #8DEF63, #F346F3, #61C7F2,#3232DA,#82E649,#E64A49,#E649AE,#13E038,rgba(230, 73, 174, 1));
      background-size: 300% 300%;
      animation: gradient-bg 10s ease infinite;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      animation: fadeIn 2s ease;
    }

    .loader {
      font-size: 50px;
      font-weight: bold;
      color: #010101;
      text-transform: uppercase;
      animation: heartBeat 1.5s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0% {
        transform: scale(1);
        opacity: 3;
      }
      25% {
        transform: scale(1.1);
        opacity: 1.2;
      }
      50% {
        transform: scale(1);
        opacity: 5;
      }
      75% {
        transform: scale(1.1);
        opacity: 1.2;
      }
      100% {
        transform: scale(1);
        opacity: 3;
      }
    }

    @keyframes gradient-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-container {
      display: none;
      padding: 20px;
      background: linear-gradient(45deg, #8DEF63, #F346F3, #61C7F2,#3232DA,#82E649,#E64A49,#E649AE,#13E038,rgba(230, 73, 174, 1));
    }

    h1 {
      margin: 20px 0;
      background: linear-gradient(45deg, #8DEF63, #F346F3, #61C7F2,#3232DA,#82E649,#E64A49,#E649AE,#13E038,rgba(230, 73, 174, 1));
      font-size: italic;
      color: #3A1C6C
    }

    .info-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease;
    }

    .info-box p {
      font-size: 18px;
      margin: 10px 0;
      color: #555;
    }

    .download-btn {
      padding: 15px 30px;
      background-color: #51B89A;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .download-btn:hover {
      transform: scale(1.1);
      background-color: #e55a4f;
    }

    footer {
      margin-top: 300px;
      padding: 5px;
      background: linear-gradient(45deg, #8DEF63, #F346F3, #61C7F2,#3232DA,#82E649,#E64A49,#E649AE,#13E038,rgba(230, 73, 174, 1));
      color: #E51010;
     font-size: 20px;
     font-style: Italic;
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader">Loading...</div>
  </div>

  <div class="main-container">
    <h1>iconic tech</h1>
    <div class="info-box">
      <p><strong>Your IP Address:</strong> <span id="ip-address">Fetching...</span></p>
      <p><strong>Battery Percentage:</strong> <span id="battery-status">Fetching...</span></p>
      <p><strong>Current Time:</strong> <span id="current-time">Fetching...</span></p>
    </div>
    <button class="download-btn" onclick="startDownload()">Download queen-ruva (click)</button>
  </div>

  <footer>
    <p>Created by ICONICS-TECH Official</p>
  </footer>

  <script>
    // Simulate loader
    window.onload = function () {
      const loaderWrapper = document.querySelector('.loader-wrapper');
      setTimeout(() => {
        loaderWrapper.style.display = 'none';
        document.querySelector('.main-container').style.display = 'block';
      }, 3000); // Simulates a 3-second loading screen
    };

    // Handle download button
    function startDownload() {
      alert('Your download will start shortly...');
      window.location.href = 'https://www.mediafire.com/file/q88nws2a11elzug/ðŸ’»Queen-RUVA+AI+official.zip/file'; // Replace with your file link
    }

    // Fetch and display the user's IP address
    async function fetchIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('ip-address').textContent = data.ip;
      } catch (error) {
        document.getElementById('ip-address').textContent = 'Error fetching IP';
      }
    }

    // Fetch and display battery status
    function getBatteryStatus() {
      if (navigator.getBattery) {
        navigator.getBattery().then((battery) => {
          updateBatteryStatus(battery.level);
          battery.addEventListener('levelchange', () => updateBatteryStatus(battery.level));
        });
      } else {
        document.getElementById('battery-status').textContent = 'Battery info not supported';
      }
    }

    function updateBatteryStatus(level) {
      document.getElementById('battery-status').textContent = `${(level * 100).toFixed(0)}%`;
    }

    // Display real-time clock with seconds
    function startClock() {
      const timeElement = document.getElementById('current-time');
      function updateClock() {
        const now = new Date();
        timeElement.textContent = now.toLocaleTimeString();
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    // Initialize features
    fetchIPAddress();
    getBatteryStatus();
    startClock();
  </script>
</body>
</html>
